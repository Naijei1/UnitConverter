<html>
	<head>
		<link rel="stylesheet" href="index.css" />
        <title>Unit Converter</title>
	</head>
	<body>
		<div id="app">
			<div id="hero">
				<h1 id="title">Metric/Imperial Unit Conversion</h1>
				<input type="number" id="INP" />
				<button aria-label="Convert units" id="btn">Convert</button>
			</div>
			<div id="conversion-container">
				<div class="conv">
					<h2 class="conv-title">Length (Meter/Feet)</h2>
					<p class="convo-desc" id="length-text">
						20 meters = 65.616 feet | 20 feet = 6.096 meters
					</p>
				</div>
				<div class="conv">
					<h2 class="conv-title">Volume (Liters/Gallons)</h2>
					<p class="convo-desc" id="volume-text">
						20 liters = 5.284 gallons | 20 gallons = 75.708 liters
					</p>
				</div>
				<div class="conv">
					<h2 class="conv-title">Mass (Kilograms/Pounds)</h2>
					<p class="convo-desc" id="mass-text">
						20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
					</p>
				</div>
			</div>
			<div id="pre-container">
				<h2 id="pre-title">Previous Entries</h2>
				<div id="pre-button-container"></div>
                <button id="clear">Clear Entries</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
